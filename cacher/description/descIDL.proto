syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "CacherProto";

package server;

// Определение сервиса Cacher.
service Cacher {
  rpc GetRandomDataStream (Request) returns (Reply) {}
}

message Request {
}

message Reply {
  string data = 1;
}
