message Profile {
  reserved 3; // Резервируем поле под номером 3
  int32 id = 1;
  string name = 2;
  int32 age = 4;
  string email = 5;

  enum PhoneType {
    MOBILE = 0;  // Поле 0 является значением по умолчанию
    HOME = 1;
    WORK = 2;
  }

  message PhoneNumber {
    string number = 1;
    PhoneType type = 2;
  }

  repeated PhoneNumber phones = 6;
}